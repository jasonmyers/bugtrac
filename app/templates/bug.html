{% extends "_layouts/base.html" %}
{% block content %}   

<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Form Name</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="description">Title</label>
  <div class="controls">
    <input id="description" name="description" type="text" placeholder="Brief description of the Bug" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="project">Project</label>
  <div class="controls">
    <select id="project" name="project" class="input-xlarge">
      <option>Select</option>
      <option>Option two</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="team">Team</label>
  <div class="controls">
    <select id="team" name="team" class="input-xlarge">
      <option>Select</option>
      <option>Option two</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="assigned_to">Assignee</label>
  <div class="controls">
    <select id="assigned_to" name="assigned_to" class="input-xlarge">
      <option>Select</option>
      <option>Option two</option>
    </select>
  </div>
</div>

<!-- Multiple Radios (inline) -->
<div class="control-group">
  <label class="control-label" for="severity">Severity</label>
  <div class="controls">
    <label class="radio inline" for="severity-0">
      <input type="radio" name="severity" id="severity-0" value="Blocker" checked="checked">
      Blocker
    </label>
    <label class="radio inline" for="severity-1">
      <input type="radio" name="severity" id="severity-1" value="Critical">
      Critical
    </label>
    <label class="radio inline" for="severity-2">
      <input type="radio" name="severity" id="severity-2" value="Major">
      Major
    </label>
    <label class="radio inline" for="severity-3">
      <input type="radio" name="severity" id="severity-3" value="Minor">
      Minor
    </label>
  </div>
</div>

<!-- Textarea -->
<div class="control-group">
  <label class="control-label" for="description">Bug Description</label>
  <div class="controls">                     
    <textarea id="description" name="description">Enter description here</textarea>
  </div>
</div>

<!-- Button -->
<div class="control-group">
  <label class="control-label" for="singlebutton"></label>
  <div class="controls">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit Bug</button>
  </div>
</div>

</fieldset>
</form>
{% endblock %}
